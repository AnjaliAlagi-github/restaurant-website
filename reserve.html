<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation - Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial sans-serif;
        }

        body {
            background-color: black;
            color: white;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            margin-top: 40px;
            text-align: center;
            color: #FF6600;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        /* Navbar */
        nav {
            background-color: #1c1c1c;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        nav .header {
            font-style: italic;
            color: orange;
            font-weight: bold;
            text-shadow: #000;
        }

        nav .logo i {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav .logo .img {
            width: 20px;
            height: 20px;
        }

        nav .links {
            display: flex;
            gap: 1rem;
        }

        nav .links .link {
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0.4rem 1rem;
            color: white;
            text-decoration: none;
        }

        nav .links .link.hidden {
            display: none;
        }

        nav .links .active {
            color: white;
            font-weight: bold;
            border-radius: 15px;
            background: orange;
        }

        nav .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav .links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #1c1c1c;
                padding: 1rem;
            }

            nav .links.active {
                display: flex;
            }

            nav .hamburger {
                display: block;
                color: orange;
            }
        }

        /* Reservation Section */
        .reservation-section {
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            gap: 30px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .reservation-form,
        .image-section {
            flex: 1;
            min-width: 300px; /* Ensures elements do not shrink below this width */
        }

        .reservation-form {
            padding: 30px;
            border-radius: 10px;
            background-color: #2b2b2b;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .reservation-form h2 {
            color: #FF6600;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .reservation-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .reservation-form input,
        .reservation-form select {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #f3f3f3;
        }

        .reservation-form button {
            background-color: #FF6600;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .reservation-form button:hover {
            background-color: #e65c00;
        }

        .image-section {
            background-image: url('./Public/wooden-reserved-sign-dining-table-restaurant_36367-579.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            height: 500px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reservation-section {
                flex-direction: column;
                gap: 20px;
            }

            .reservation-form,
            .image-section {
                width: 100%;
            }

            .image-section {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .reservation-section {
                padding: 15px;
            }

            .reservation-form h2 {
                font-size: 1.5rem;
            }

            .reservation-form input,
            .reservation-form select {
                font-size: 0.9rem;
                padding: 12px;
            }

            .reservation-form button {
                font-size: 1rem;
                padding: 10px;
            }

            .image-section {
                height: 200px;
            }
        }

        /* Footer */
        .footer {
            background-color: #1c1c1c;
            padding: 40px 0;
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        .footer .social-icons {
            margin-bottom: 20px;
        }

        .footer .social-icons a {
            color: orange;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #FF6600;
        }

        .footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer ul li a:hover {
            color: #FF6600;
        }

        .footer p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="header">
            <h2><i class='bx bxl-mastodon'></i>Unique Restaurant</h2>
        </div>
        <div class="links" id="navLinks">
            <a href="index.html" class="link">Home</a>
            <a href="About.html" class="link">About</a>
            <a href="menu.html" class="link">Food Menu</a>
            <a href="contact.html" class="link">Contact</a>
            <a href="reserve.html" class="link active">Reserve Table</a>
        </div>
        <div class="hamburger" id="navbarToggle" onclick="toggleNavbar()">
            &#9776;
        </div>
    </nav>

    <!-- Main Content -->
    <h1>Reserve Your Table</h1>

    <div class="reservation-section">
        <!-- Reservation Form -->
        <div class="reservation-form">
            <h2>Book a Table</h2>
            <form id="reservationForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>
                <select id="partySize" required>
                    <option value="">Select Party Size</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10+</option>
                </select>
                <button type="submit">Find a Table</button>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
        </ul>
        <p>Â© 2024 Unique Restaurant. All rights reserved.</p>
    </div>

    <script>
        function toggleNavbar() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
