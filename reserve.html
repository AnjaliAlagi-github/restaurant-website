<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation - Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            margin-top: 40px;
            text-align: center;
            color: #FF6600;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        nav {
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: black;
            position: relative; /* Position relative for absolute positioning of links */
        }

        nav .header {
            font-style: italic;
            color: orange;
            font-weight: bold;
            text-shadow: #000;
        }

        nav .logo i {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav .links {
            display: flex;
            gap: 1rem;
            transition: max-height 0.3s ease; /* Smooth transition for navbar */
        }

        nav .links.active {
            display: flex; /* Show links when toggled */
            max-height: 300px; /* Adjust max height to show links */
            overflow: hidden; /* Hide overflow */
            flex-direction: column; /* Stack links vertically */
            position: absolute; /* Position relative to navbar */
            top: 100%; /* Below the navbar */
            left: 0; /* Align to left */
            background: black; /* Match navbar background */
            z-index: 1; /* Place above other elements */
        }

        nav .links .link {
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0.4rem 1rem;
            color: white;
            text-decoration: none;
        }

        h2 {
            color: orange;
            font-size: 1.5rem;
        }

        nav .links .active {
            color: white;
            font-weight: bold;
            border-radius: 15px;
            background: orange;
        }

        nav .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Reservation Section */
        .reservation-section {
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            gap: 30px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .reservation-form {
            flex: 1;
            padding: 30px;
            border-radius: 10px;
            background-color: #2b2b2b;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .reservation-form h2 {
            color: #FF6600;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .reservation-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .reservation-form input, 
        .reservation-form select {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #f3f3f3;
        }

        .reservation-form button {
            background-color: #FF6600;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .reservation-form button:hover {
            background-color: #e65c00;
        }

        .image-section {
            flex: 1;
            background-image: url('./Public/wooden-reserved-sign-dining-table-restaurant_36367-579.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            height: 500px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reservation-section {
                flex-direction: column;
            }

            .image-section {
                height: 200px;
            }

          
            nav .links {
                display: none; /* Hide links by default on mobile */
                flex-direction: column; /* Stack links vertically */
                width: 100%; /* Full width for links */
            }

            nav .hamburger {
                display: block; /* Show hamburger icon */
            }

            nav .links.active {
                display: flex; /* Show links when toggled */
            }
        }

        /* Footer */
        .footer {
            background-color: #1c1c1c;
            padding: 40px 0;
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        .footer .social-icons {
            margin-bottom: 20px;
        }

        .footer .social-icons a {
            color: orange;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #FF6600;
        }

        .footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer ul li a:hover {
            color: #FF6600;
        }

        .footer p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cccccc;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="header">
            <h2><i class='bx bxl-mastodon'></i>Unique Restaurant</h2>
        </div>
        <div class="hamburger" id="hamburger">
            &#9776;
        </div>
        <div class="links" id="navLinks">
            <a href="index.html" class="link">Home</a>
            <a href="About.html" class="link">About</a>
            <a href="menu.html" class="link">Food Menu</a>
            <a href="contact.html" class="link">Contact</a>
            <a href="reserve.html" class="link active">Reserve Table</a>
        </div>
    </nav>
    <!-- Main Content -->
    <h1>Reserve Your Table</h1>

    <div class="reservation-section">
        <!-- Reservation Form -->
        <div class="reservation-form">
            <h2>Book a Table</h2>
            <form id="reservationForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>
                <select id="partySize" required>
                    <option value="">Select Party Size</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <input type="datetime-local" id="date" required>
                <button type="submit">Reserve Now</button>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
        <p>&copy; 2024 Unique Restaurant. All Rights Reserved.</p>
    </footer>

    <script>
    
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
    
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        </script>
    

</body>
</html>
