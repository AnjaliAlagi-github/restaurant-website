<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* General Styles */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: orange;
            font-size: 24px;
           text-align: center;
        }

        h2, h3 {

            color: orange;
            font-size: 24px;
            align-items: left;
            text-align: left;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            flex-wrap: wrap;
        }

        .navbar h1 {
            color: orange;
            margin: 0;
            font-size: 20px;
        }

        .navbar .menu {
            display: flex;
            gap: 30px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: orange;
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Container Styles */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .left-section, .right-section {
           
            width: 48%;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            box-sizing: border-box;
            
        }

        /* Account Card */
        .account-card {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
            
        }

        .account-card h3 {
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            background-color: orange;
            color: black;
            transition: background-color 0.3s;
            border: none;
        }

        button:hover {
            background-color: #ffcc00;
        }

        /* Address and Payment Section */
        .address-input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            box-sizing: border-box;
        }

        .payment-options label {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .payment-options input[type="radio"] {
            margin-right: 10px;
        }

        /* Cart Table */
        .cart-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            color: black;
        }

        .cart-table th, .cart-table td {
            padding: 8px;
            border: 1px solid #444;
            text-align: center;
            font-size: 14px;
        }

        /* Cart Table Responsive */
        .cart-table-responsive {
            overflow-x: auto;
        }

        /* Total Section */
        .total-section {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Image Styles */
        .account-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .footer p {
            margin: 5px 0;
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            /* Tablet and Mobile */
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
            }

            .cart-table th, .cart-table td {
                padding: 6px;
                font-size: 13px;
            }

            h1, h2, h3 {
                font-size: 20px;
            }

            button {
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            /* Mobile */
            .navbar h1 {
                font-size: 16px;
            }

            .navbar .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                margin-top: 10px;
                gap: 15px;
            }

            .navbar .menu a {
                font-size: 14px;
            }

            .menu-toggle {
                display: block;
            }

            h1, h2, h3 {
                font-size: 18px;
            }

            .total-section {
                
                flex-direction: column;
                align-items: left;
                text-align: left;
            }

            button {
                margin-top: 20px;
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Unique Restaurant</h1>
        <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
        <div class="menu">
            <a href="menu.html">Menu</a>
            <a href="index.html">Order Items</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <h1>Order Your Favorite Food Online</h1>
    <div class="container">
        <!-- Left Section (Account, Address, Payment) -->
        <div class="left-section">
            <div class="account-card">
                <h3>Account</h3>
                <div class="button-container">
                    <button class="login-btn">Login</button>
                    <button class="signup-btn">Sign Up</button>
                </div>
            </div>

            <div class="card">
                <h3>Delivery Address</h3>
                <input type="text" class="address-input" placeholder="Enter your address" id="delivery-address" />
            </div>

            <div class="card">
                <h3>Payment Mode</h3>
                <div class="payment-options">
                    <label><input type="radio" name="payment" value="cash" checked> Cash on Delivery</label>
                    <label><input type="radio" name="payment" value="credit"> Credit Card</label>
                    <label><input type="radio" name="payment" value="paypal"> PayPal</label>
                </div>
            </div>
        </div>

        <!-- Right Section (Cart and Image) -->
        <div class="right-section">
            <h2>Your Cart</h2>
            <div class="cart-table-responsive">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
            </div>
            <div class="total-section">
                <span>Total:</span>
                <span id="cart-total">0 Rs</span>
            </div>
            <div class="button-container">
                <button id="clear-cart" class="cart-btn">Clear Cart</button>
                <button id="buy-now" class="cart-btn">Buy Now</button>
                <a href="index.html"><button id="add-more-items" class="cart-btn">Add More Items+</button></a>
            </div>
            <img src="./Public/freepik__expand__85936.png" alt="Food Image" class="account-image">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Restaurant Name. All Rights Reserved.</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar .menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        const cartItems = [
            { id: 1, name: 'Pizza', price: 500, quantity: 1 },
            { id: 2, name: 'Burger', price: 300, quantity: 2 },
            { id: 3, name: 'Pasta', price: 450, quantity: 1 },
        ];

        function loadCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = cartItems.map(item =>
                `<tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="removeItem(${item.id})">Remove</button></td>
                </tr>`
            ).join('');
            calculateTotal();
        }

        function removeItem(id) {
            const index = cartItems.findIndex(item => item.id === id);
            if (index !== -1) {
                cartItems.splice(index, 1);
                loadCartItems();
            }
        }

        function calculateTotal() {
            const total = cartItems.reduce((acc, item) => acc + item.price * item.quantity, 0);
            document.getElementById('cart-total').textContent = `${total} Rs`;
        }

        document.getElementById('clear-cart').addEventListener('click', () => {
            cartItems.length = 0;
            loadCartItems();
        });

        loadCartItems();
    </script>
</body>
</html>
