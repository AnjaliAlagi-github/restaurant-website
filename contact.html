<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Contact Us - Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        nav {
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: black;
            position: relative; /* Position relative for absolute positioning of links */
        }

        nav .header {
            font-style: italic;
            color: orange;
            font-weight: bold;
            text-shadow: #000;
        }

        nav .logo i {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav .links {
            display: flex;
            gap: 1rem;
            transition: max-height 0.3s ease; /* Smooth transition for navbar */
        }

        nav .links.active {
            display: flex; /* Show links when toggled */
            max-height: 300px; /* Adjust max height to show links */
            overflow: hidden; /* Hide overflow */
            flex-direction: column; /* Stack links vertically */
            position: absolute; /* Position relative to navbar */
            top: 100%; /* Below the navbar */
            left: 0; /* Align to left */
            background: black; /* Match navbar background */
            z-index: 1; /* Place above other elements */
        }

        nav .links .link {
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0.4rem 1rem;
            color: white;
            text-decoration: none;
        }

        h2 {
            color: orange;
            font-size: 1.5rem;
        }

        nav .links .active {
            color: white;
            font-weight: bold;
            border-radius: 15px;
            background: orange;
        }

        nav .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .contact-header {
            text-align: center;
            padding: 3rem;
            background: url('https://source.unsplash.com/1600x500/?restaurant,food') no-repeat center;
            background-size: cover;
            color: orangered;
            position: relative;
            font-size: 1.5rem;
        }

        .contact-header::before {
            content: '';
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(34, 34, 34, 0.7);
        }

       
        /* Contact Section Layout */
        .contact-section {
            margin: 3rem auto;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Contact Info (3-box design) */
        .contact-info {
            width: 45%;
        }

        .info-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            gap: 1rem;
            color: #111;
        }

        .info-box:hover {
            transform: translateY(-5px);
            background-color: #FF6600;
            color: white;
        }

        .info-box i {
            font-size: 2rem;
            color: #FF6600;
            transition: color 0.3s ease;
        }

        .info-box:hover i {
            color: white;
        }

        /* Contact Form Styling */
        .contact-form-container {
            width: 50%;
            background-color: #222;
            padding: 2rem;
            border-radius: 10px;
        }

        .contact-form-container h2 {
            color: #FF6600;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .contact-form-container form input, 
        .contact-form-container form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            background-color: #f9f9f9;
            border: none;
            border-radius: 5px;
            color: #333;
        }

        .contact-form-container form button {
            background-color: #FF6600;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form-container form button:hover {
            background-color: #fff;
            color: #FF6600;
            border: 1px solid #FF6600;
        }

        /* Feedback Section Styling */
        .feedback-section {
            display: flex;
            justify-content: space-between;
            padding: 2rem;
            background-color: #222;
            color: white;
            border-radius: 10px;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .feedback-section form {
            width: 48%;
            min-width: 300px;
        }

        .feedback-section form input, 
        .feedback-section form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: none;
            font-size: 0.9rem;
        }

        .feedback-image {
            width: 48%;
            min-width: 300px;
            background: url(./Public/receptionists-elegant-suits-work-hours.jpg) no-repeat center;
            background-size: cover;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
            }

            .contact-info, .contact-form-container {
                width: 100%; /* Full width for both sections on smaller screens */
                margin-bottom: 2rem;
            }

            nav .links {
                display: none; /* Hide links by default on mobile */
                flex-direction: column; /* Stack links vertically */
                width: 100%; /* Full width for links */
            }

            nav .hamburger {
                display: block; /* Show hamburger icon */
            }

            nav .links.active {
                display: flex; /* Show links when toggled */
            }
        }

        @media (max-width: 480px) {
            .feedback-section {
                padding: 0.5rem;
            }

            .feedback-section form h2 {
                font-size: 1.5rem;
            }

            .feedback-section form input, 
            .feedback-section form textarea {
                font-size: 0.8rem;
            }

            .feedback-section form button {
                font-size: 0.9rem;
            }

            .contact-info, .contact-form-container {
                width: 100%; /* Full width for both sections on extra small screens */
            }
        }

        /* Footer Styling */
        footer {
            background-color: #111;
            padding: 1.5rem;
            color: white;
            text-align: center;
            margin-top: 4rem;
        }

        footer a {
            color: #FF6600;
            text-decoration: none;
        }
        
        footer p {
            color: white;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="header">
            <h2><i class='bx bxl-mastodon'></i>Unique Restaurant</h2>
        </div>
        <div class="links" id="navLinks">
            <a href="index.html" class="link">Home</a>
            <a href="about.html" class="link">About</a>
            <a href="menu.html" class="link">Menu</a>
            <a href="reservation.html" class="link">Reservation</a>
            <a href="order.html" class="link">Online Order</a>
            <a href="contact.html" class="link">Contact</a>
        </div>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="contact-header">
        <h1>Contact Us</h1>
    </section>

    <div class="contact-section">
        <div class="contact-info">
            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>Address</h3>
                    <p>1234 Food Street, Flavor Town, USA</p>
                </div>
            </div>
            <div class="info-box">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <h3>Phone</h3>
                    <p>(123) 456-7890</p>
                </div>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p>info@uniquerestaurant.com</p>
                </div>
            </div>
        </div>
        
        <div class="contact-form-container">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div class="feedback-section">
        <div class="feedback-image"></div>
        <form>
            <h2>Feedback</h2>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Feedback" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Unique Restaurant. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
